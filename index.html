<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Javascript Higher-order methods</title>
  </head>
  <body class="flex flex-col items-center pt-10">
    <h1 class="font-bold text-3xl text-center">DOM Array Methods</h1>
    <main class="mt-10 divide-y-2 divide-black">
      <section
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-3 pb-5"
      >
        <button
          class="border-2 border-black rounded px-5 py-1 active:scale-90 transition-all duration-300"
          id="add-user"
        >
          Add user
        </button>
        <button
          class="border-2 border-black rounded px-5 py-1 active:scale-90 transition-all duration-300"
          id="double-money"
        >
          Double Money
        </button>
        <button
          class="border-2 border-black rounded px-5 py-1 active:scale-90 transition-all duration-300"
          id="show-millionaires"
        >
          Show only millionaires
        </button>
        <button
          class="border-2 border-black rounded px-5 py-1 active:scale-90 transition-all duration-300"
          id="sort-richest"
        >
          Sort by richest
        </button>
        <button
          class="border-2 border-black rounded px-5 py-1 active:scale-90 transition-all duration-300"
          id="calculate-entire-wealth"
        >
          Calculate entire wealth
        </button>
      </section>

      <section class="pt-3">
        <div class="flex justify-between">
          <h2 class="font-bold text-lg">Person</h2>
          <span>Wealth</span>
        </div>

        <div id="content"></div>

        <hr />
        <div id="wealth" class="flex justify-between"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
